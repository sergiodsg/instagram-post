<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQH3Bp8fe6Tf795XmgcZaYB9F6BWDAn5vlZ7g&usqp=CAU"
                alt=""></img>
        </div>
    </header>
    <div class="container">
        <div class="post">
            <div class="post-header">
                <div>
                    <img id="profile-pic"
                        src="https://pbs.twimg.com/profile_images/1545121203945410561/HD-DIY5A_400x400.jpg" alt="">
                </div>
                <div>
                    <h2>First Photo</h2>
                </div>
                <div>
                    <span>12/14</span>
                </div>
            </div>
            <div>
                <img src="https://placekitten.com/640/360" alt=""></img>
            </div>
            <div class="container-buttons">
                <div class="left-buttons">
                    <div class="buttons">
                        <i class="fa fa-heart-o" aria-hidden="true" style="font-size:24px"></i>
                    </div>
                    <div class="buttons">
                        <i class="fa fa-comment-o" aria-hidden="true" style="font-size:24px"></i>
                    </div>
                    <div class="buttons">
                        <i class="fa fa-paper-plane-o" aria-hidden="true" style="font-size:24px"></i>
                    </div>
                </div>
                <div class="right-button">
                    <div class="buttons">
                        <i class="fa fa-bookmark-o" aria-hidden="true" style="font-size:24px;"></i>
                    </div>
                </div>
            </div>
            <div>
                <p>First photo of the feed.</p>
            </div>
        </div>
    </div>
</body>

</html>
